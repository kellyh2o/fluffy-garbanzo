<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/flexbox.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="main">
      <header>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about.html">About</a> </li>
          </ul>
        </nav>
      </header>
    </div>

    <div class="content">
      <div class="center">
        <h2>Login</h2>
        <form novalidate>
          <label for="email">
            <span>Email</span>
            <br />
            <input id="email" type="text" placeholder="Email" />
          </label>
          <label for="password">
            <span>Password</span>
            <br />
            <input id="password" type="password" placeholder="Password" />
          </label>
          <button onclick="doLogin(event)">Submit</button>
          <a href="./register.html">Register</a>
        </form>
      </div>
    </div>

    <footer>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about.html">About</a></li>
        </ul>
      </nav>
    </footer>
  </body>
  <script src="./src/service-helpers.js"></script>
  <script src="./src/auth.service.js"></script>
  <script src="./src/app.js"></script>
</html>
